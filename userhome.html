<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="userhome.css"> <!-- Link to your CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="userproduct.js" defer></script>
   
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Online Shopping</h1>
    
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#search">Search</a></li>
                        <li><a href="cart.html">Cart</a></li> <!-- Redirect to cart.html -->
                        <li><a href="logout.html">Logout</a></li>
                    </ul>
                </nav>
            
        </header>


        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products by title...">
            <button id="searchButton">Search</button>
        </section>

        <div id="responseMessage"></div>

        <section id="productList" class="product-list">
            <!-- Products will be dynamically added here -->
        </section>

        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>
</body>
</html>
