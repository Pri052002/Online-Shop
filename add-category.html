<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="add-category.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery CDN -->
</head>
<body>
    <header>
        <h1>Add Product/Category</h1>
    </header>
    <main>
        <section>
            
            <h2>Add a New Category</h2>
            <form id="categoryForm">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" name="categoryName" required>
                
                <button type="submit">Add Category</button>
            </form>
            <div id="categoryResponseMessage" style="color: red;"></div>
        </section>

        <section>
            <h1>Add Product</h1>
    <form id="addProductForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required><br>

        <label for="categoryDropdown">Category:</label>
        <select id="categoryDropdown" required>
            <option value="">Select a category</option>
        </select><br>

        <label for="productImage">Upload Image:</label>
        <input type="file" id="productImage" accept="image/*" required><br>

        <label for="isActive">Is Active:</label>
        <input type="checkbox" id="isActive" name="isActive" checked> 

        <button type="submit">Add Product</button>
    </form>

    <div id="responseMessage"></div>
            
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Online Shopping. All rights reserved.</p>
    </footer>
    <script src="app.js"></script> <!-- Include your JS file -->
</body>
</html>
